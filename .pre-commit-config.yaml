repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
      - id: terraform_validate

  - repo: local
    hooks:
      - id: terraform-docs-automation
        name: Terraform Docs (automated)
        entry: ./.pre-commit-hooks/terraform-docs-recursive.sh
        language: script
        always_run: true
        require_serial: true
        pass_filenames: false

  - repo: local
    hooks:
      - id: tflint-recursive
        name: TFLint Recursive (matches CI)
        entry: ./.pre-commit-hooks/tflint-recursive.sh
        language: script
        always_run: true
        require_serial: true
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]
        exclude: ^\.github/workflows/
